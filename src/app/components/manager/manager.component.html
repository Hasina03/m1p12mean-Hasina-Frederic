<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar-menu">
    <a class="logo">
      <h2>
        Garage <span>HF</span>
      </h2>
    </a>
    <ul class="menu">
      <span class="menu-title">ADMIN</span>

      <li>
        <a routerLink="dashboard" class="menu-link">
          <i class="ri-home-2-line"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li>
        <a routerLink="/manager/listerendezvous" routerLinkActive="router-link-active" class="menu-link">
          <i class="ri-calendar-line"></i>
          <span>Liste rendezvous</span>
        </a>
      </li>

      <li>
        <a routerLink="/manager/listeUtilisateur" class="menu-link">
          <i class="ri-user-line"></i>
          <span>Liste Utilisateurs</span>
        </a>
      </li>

      <li class="has-submenu">
        <button (click)="toggleMenu('stock')" class="menu-link">
          <i class="ri-box-line"></i>
          <span>Stock</span>
          <i class="ri-arrow-down-s-line" [class.rotate-180]="isStockMenuVisible"></i>
        </button>
        <ul *ngIf="isStockMenuVisible" class="submenu">
          <li><a routerLink="/manager/listepiece" class="submenu-link">Liste des pièces</a></li>
          <li><a routerLink="/manager/ajoutpiece" class="submenu-link">Ajout pièce</a></li>
        </ul>
      </li>

      <li class="has-submenu">
        <button (click)="toggleMenu('prestation')" class="menu-link">
          <i class="ri-tools-line"></i>
          <span>Prestations</span>
          <i class="ri-arrow-down-s-line" [class.rotate-180]="isPrestationMenuVisible"></i>
        </button>
        <ul *ngIf="isPrestationMenuVisible" class="submenu">
          <li><a routerLink="/manager/prestations" class="submenu-link">Liste des prestations</a></li>
          <li><a routerLink="/manager/prestations/add" class="submenu-link">Créer prestation</a></li>
        </ul>
      </li>

      <li class="has-submenu">
        <button (click)="toggleMenu('vehicules')" class="menu-link">
          <i class="ri-car-line"></i>
          <span>Véhicules</span>
          <i class="ri-arrow-down-s-line" [class.rotate-180]="isMenuVisible"></i>
        </button>
        <ul *ngIf="isMenuVisible" class="submenu">
          <li><a routerLink="/manager/listevehicule" class="submenu-link">Liste des véhicules</a></li>
          <li><a routerLink="/manager/ajoutvehicule" class="submenu-link">Ajout véhicule</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <main class="main-content">
    <!-- Navbar -->
    <div class="navbar">
      <ul>
        <li class="dropdown">
          <button type="button" class="dropdown-toggle" (click)="toggleDropdown()">
            <div class="avatar">
              <img src="https://media.istockphoto.com/id/1495088043/fr/vectoriel/ic%C3%B4ne-de-profil-utilisateur-avatar-ou-ic%C3%B4ne-de-personne-photo-de-profil-symbole-portrait.jpg?s=612x612&w=0&k=20&c=moNRZjYtVpH-I0mAe-ZfjVkuwgCOqH-BRXFLhQkZoP8=" alt="Avatar"/>
              <div class="status-indicator online"></div>
              <div class="status-indicator-ping online"></div>
            </div>
            <div class="user-info">
              <h2>{{ user.name || 'Utilisateur' }}</h2>
              <p>{{ user.role || 'Rôle inconnu' }}</p>
            </div>
          </button>
          <ul *ngIf="isDropdownOpen" class="dropdown-menu">
            <li>
              <a role="menuitem" class="dropdown-link" (click)="logout()">
                <i class="ri-logout-box-line"></i> Log Out
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- Router Outlet -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
